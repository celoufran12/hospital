<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Severity</th>
            <th>Wait Time</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.name }}</td>
            <td>{{ patient.severity }}</td>
            <td>{{ patient.wait_time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
