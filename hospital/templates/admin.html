<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Hospital Triage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Admin Panel</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Patient Name" required>
        <input type="number" name="severity" placeholder="Severity (1-10)" required>
        <input type="number" name="wait_time" placeholder="Wait Time (minutes)" required>
        <button type="submit">Add Patient</button>
    </form>

    <h2>Current Patients</h2>
    <ul>
        {% for patient in patients %}
        <li>
            {{ patient.name }} - Severity: {{ patient.severity }}, Wait Time: {{ patient.wait_time }} minutes
            <form method="POST" style="display: inline;">
                <input type="hidden" name="update_id" value="{{ patient.id }}">
                <input type="number" name="severity" placeholder="Severity (1-10)" required>
                <input type="number" name="wait_time" placeholder="Wait Time (minutes)" required>
                <button type="submit">Update</button>
            </form>
            <form method="POST" style="display: inline;">
                <input type="hidden" name="delete_id" value="{{ patient.id }}">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
